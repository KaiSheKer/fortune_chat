<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生辰</title>
    <style>
        :root {
            --background: #000000;
            --foreground: #ffffff;
            --muted: #666666;
            --primary: #ffffff;
            --border: #333333;
            --input-bg: #111111;
            --user-bubble: #2563eb;
            --ai-bubble: #262626;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .chat-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .message {
            display: flex;
            max-width: 80%;
        }

        .message.user {
            align-self: flex-end;
        }

        .message.ai {
            align-self: flex-start;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
        }

        .user .message-content {
            background-color: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .ai .message-content {
            background-color: var(--ai-bubble);
            color: var(--foreground);
            border-bottom-left-radius: 4px;
        }

        .chat-input-container {
            padding: 16px;
            border-top: 1px solid var(--border);
        }

        /* 示例提示区域样式 */
        .examples-container {
            margin-bottom: 16px;
        }

        .examples-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 16px;
        }

        .example-item {
            background-color: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .example-item:hover {
            background-color: var(--border);
        }

        .example-title {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 4px;
            color: var(--foreground);
        }

        .example-description {
            font-size: 12px;
            color: var(--muted);
        }

        .prompt-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .prompt-button {
            background-color: var(--input-bg);
            border: 1px solid var(--border);
            color: var(--foreground);
            padding: 8px 12px;
            border-radius: 16px;
            font-size: 13px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .prompt-button:hover {
            background-color: var(--border);
        }

        .input-wrapper {
            display: flex;
            background-color: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px;
        }

        .chat-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--foreground);
            font-size: 14px;
            padding: 8px;
            outline: none;
            resize: none;
            max-height: 200px;
            min-height: 24px;
        }

        .send-button {
            background-color: transparent;
            border: none;
            color: var(--primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 8px;
        }

        .send-button svg {
            width: 20px;
            height: 20px;
        }

        .send-button:disabled {
            color: var(--muted);
            cursor: not-allowed;
        }

        /* WebKit 浏览器滚动条样式 */
        .chat-messages::-webkit-scrollbar {
            width: 8px; /* 滚动条宽度 */
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent; /* 轨道背景透明 */
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: transparent; /* 滑块默认透明 */
            border-radius: 4px;
        }

        /* 当鼠标悬停在 .chat-messages 区域时，滑块变为可见 */
        .chat-messages:hover::-webkit-scrollbar-thumb {
            background: #555; /* 半透明灰色，您可以根据喜好调整 */
        }

        /* 可选：为 Firefox 添加一些基本的滚动条颜色 */
        .chat-messages {
            scrollbar-width: thin; /* "auto" or "thin" */
            scrollbar-color: transparent transparent; /* thumb track */
        }

        .chat-messages:hover {
            scrollbar-color: #555 transparent; /* thumb track on hover */
        }
    </style>
</head>

    <div class="chat-container">
        <div class="chat-header">
            <h2>生辰</h2>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message ai">
                <div class="message-content">
                    天机流转处，贵在知命顺天行，敢问缘主生于何年何月何日何时？天干地支定位，五行流转方显真机。
                </div>
            </div>
            <!-- 消息会动态添加到这里 -->
        </div>
        
        <div class="chat-input-container">
            <!-- 示例提示区域 -->
            <div class="examples-container">
                <div class="examples-grid">
                    <div class="example-item" data-prompt="生辰：2000年农历十月初十丑时，性别：男，出生地：广东省市广州市海珠区">
                        <div class="example-title">生辰：2000年农历十月初十丑时，性别：男，出生地：广东省市广州市海珠区</div>
                        <div class="example-description">生辰、性别、出生地</div>
                    </div>
                </div>
            </div>
            <div class="input-wrapper">
                <textarea class="chat-input" id="chat-input" placeholder="Send a message..." rows="1"></textarea>
                <button class="send-button" id="send-button" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </button>
            </div>
        </div>
    </div>
